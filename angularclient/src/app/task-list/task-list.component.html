<div>
    <table>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Deadline</th>
          <th scope="col">Status</th>
        </tr>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{ rowCount + 1 + i }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.deadline }}</td>
          <td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
</div>
